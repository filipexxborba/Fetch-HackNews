<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack News</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }
        body{
            display: flex;
            align-items: center;
            background: whitesmoke;
            justify-content: center;
            flex-direction: column;
        }
        .conteudos{
            padding: 32px;
        }

        .conteudos h1{
            font-size: 18px;
            max-width: 50ch;
        }
        .conteudos p{
            margin-top: 4px;
            color: rgba(0, 0, 0, .4);
            text-transform: capitalize;
        }
        .conteudos a{
            display: inline-block;
            color: white;
            border-radius: 4px;
            padding: 8px 16px;
            background: rgb(169, 39, 255);
            text-decoration: none;
            margin-top: 16px;
            box-shadow: 4px 4px 16px rgba(0, 0, 0, .1);
            transition: all ease-in .3s;
        }
        .conteudos a:hover{
            background: rgb(141, 33, 212);
        }

        .card+.card{
            margin-top: 32px;
        }

        .card{
            animation: show 1s ease-in;
            padding: 32px;
            background: white;
            border-radius: 16px;
            box-shadow: 4px 4px 16px rgba(0, 0, 0, .1);
        }
        .loader {
            margin: 0 auto;
            border: 8px solid #fff; /* Light grey */
            border-top: 8px solid rgb(169, 39, 255); /* Blue */
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 2s linear infinite;
        }
        footer{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 16px 0;
        }

        footer p{
            margin-bottom: 16px;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @keyframes show{
            0%{
                transform: translateX(-50px);
                opacity: 0;
            }
            100%{
                transform: translateX(0px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="conteudos">
        <div class="loader"></div>
    </div>
